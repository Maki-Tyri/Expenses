<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maki Web - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .login-container, .main-container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #666;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }
    input, button {
      padding: 10px;
    }
    button {
      background: #666;
      color: white;
      border: none;
      cursor: pointer;
    }
    .table-wrapper {
      overflow-x: auto;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background: #f9f9f9;
    }
    @media (max-width: 600px) {
      input, button {
        font-size: 16px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "No."; }
      td:nth-of-type(2)::before { content: "Date"; }
      td:nth-of-type(3)::before { content: "Amount (₱)"; }
      td:nth-of-type(4)::before { content: "Item"; }
    }
  </style>
</head>
<body>
  <div class="login-container" id="login">
    <h2>Maki Web</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" />
    <label for="password">Password:</label>
    <input type="password" id="password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="main-container" id="main" style="display:none;">
    <h2>Expense Report</h2>
    <label>Income (₱):</label>
    <input type="number" id="income" />
    <button onclick="updateIncome()">Update Income</button>
    <p><strong>Income:</strong> ₱<span id="displayIncome">0.00</span></p>
    <p><strong>Expenses:</strong> ₱<span id="displayExpenses">0.00</span></p>
    <p><strong>Balance:</strong> ₱<span id="displayBalance">0.00</span></p>

    <h3>Add Expense</h3>
    <label>Date:</label>
    <input type="date" id="expDate" />
    <label>Amount (₱):</label>
    <input type="number" id="expAmount" />
    <label>Item:</label>
    <input type="text" id="expItem" />
    <button onclick="addExpense()">Add Expense</button>

    <div class="table-wrapper">
      <table id="expenseTable">
        <thead>
          <tr><th>No.</th><th>Date</th><th>Amount (₱)</th><th>Item</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const users = {
      'Tyri': '0452',
      'Maki': '112621',
      'Tapado': '0000'
    };

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (users[username] === password) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        loadData();
      } else {
        document.getElementById('loginError').innerText = 'Invalid credentials';
      }
    }

    function updateIncome() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      localStorage.setItem('income', income);
      localStorage.setItem('expenses', '0');
      localStorage.setItem('expenseList', JSON.stringify([]));
      loadData();
    }

    function addExpense() {
      const date = document.getElementById('expDate').value;
      const amount = parseFloat(document.getElementById('expAmount').value);
      const item = document.getElementById('expItem').value;
      if (!date || !amount || !item) return;

      let expenseList = JSON.parse(localStorage.getItem('expenseList') || '[]');
      expenseList.push({ date, amount, item });
      localStorage.setItem('expenseList', JSON.stringify(expenseList));

      let totalExpenses = expenseList.reduce((sum, e) => sum + e.amount, 0);
      localStorage.setItem('expenses', totalExpenses);
      loadData();
    }

    function loadData() {
      const income = parseFloat(localStorage.getItem('income') || '0');
      const expenses = parseFloat(localStorage.getItem('expenses') || '0');
      const balance = income - expenses;
      document.getElementById('displayIncome').innerText = income.toFixed(2);
      document.getElementById('displayExpenses').innerText = expenses.toFixed(2);
      document.getElementById('displayBalance').innerText = balance.toFixed(2);

      const expenseList = JSON.parse(localStorage.getItem('expenseList') || '[]');
      const tbody = document.querySelector('#expenseTable tbody');
      tbody.innerHTML = '';
      expenseList.forEach((e, i) => {
        const row = `<tr><td>${i + 1}</td><td>${e.date}</td><td>${e.amount.toFixed(2)}</td><td>${e.item}</td></tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
